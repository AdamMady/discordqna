<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qna</title>
  <style>
    /* All CSS styles are identical to the previous version */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; text-align: center; font-family: Helvetica, Arial, sans-serif; background-color: #0d1117; color: #c9d1d9; text-transform: lowercase; padding: 20px; }
    h1 { margin-bottom: 20px; color: #58a6ff; font-size: 1.5em; }
    .top-container, .container, .content-container { width: 100%; max-width: 400px; }
    .top-container { margin-bottom: 20px; }
    .top-container button { width: 100%; padding: 10px 0; background-color: #21262d; color: #c9d1d9; border: 1px solid #30363d; font-size: 1rem; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; border-radius: 5px; }
    .top-container button:hover { background-color: #30363d; border-color: #8b949e; }
    .container { display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; }
    form { display: flex; flex-direction: column; width: 100%; }
    textarea { margin-bottom: 10px; padding: 10px; font-size: 1rem; border-radius: 5px; background-color: #0d1117; color: #c9d1d9; border: 1px solid #30363d; width: 100%; resize: none; }
    textarea:focus { outline: none; border-color: #58a6ff; }
    button.submit-button { cursor: pointer; background-color: #388bfd; color: white; border: 1px solid rgba(240, 246, 252, 0.1); padding: 10px; border-radius: 5px; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; width: 100%; }
    button.submit-button:hover { background-color: #58a6ff; }
    .content-container { margin-top: 20px; }
    .qna { border: 1px solid #30363d; border-radius: 8px; padding: 12px 15px; background-color: #161b22; word-break: break-word; text-align: center; margin-top: 20px; }
    .qna p { margin: 6px 0; }
    .time-toggle-label { display: flex; align-items: center; gap: 12px; font-size: 0.9em; color: #8b949e; cursor: pointer; width: 100%; }
    .time-toggle-label input { display: none; }
    .toggle-track { position: relative; width: 100%; height: 24px; background-color: #30363d; border-radius: 12px; }
    .toggle-handle { position: absolute; top: 3px; left: 3px; width: 18px; height: 18px; background-color: #c9d1d9; border-radius: 50%; transition: left 0.3s ease; }
    .time-toggle-label input:checked + .toggle-track > .toggle-handle { left: calc(100% - 18px - 3px); }
    .utc-timestamp { transition: opacity 0.1s ease-in-out; }
    .fading-out { opacity: 0; }
    .loading-text { color: #8b949e; }
  </style>
</head>
<body>

  <div class="top-container">
    <button onclick="navigateTo('unanswered.html')">unanswered questions</button>
  </div>

  <div class="container">
    <h1>ask, check later</h1>
    <form action="https://formsubmit.co/bf57c0c0e941947615314101da0f1697" method="POST">
      <input type="hidden" name="_next" value="https://adammady.github.io/qnasite/">
      <textarea name="message" placeholder="ask a question" rows="4" required></textarea>
      <button type="submit" class="submit-button">send anonymously</button>
    </form>
  </div>

  <div class="content-container" id="qna-section">
    <p class="loading-text">loading questions...</p>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    document.addEventListener('DOMContentLoaded', async function() {
      const qnaSection = document.getElementById('qna-section');
      const FADE_DURATION = 100;

      async function fetchAndDisplayContent() {
        try {
          const response = await fetch('https://raw.githubusercontent.com/AdamMady/discordqna/refs/heads/main/qnadata.json');
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const qnaData = await response.json();

          if (qnaData.length === 0) {
            qnaSection.innerHTML = '<p class="loading-text">no questions to display.</p>';
            return;
          }

          const toggleHTML = `<label class="time-toggle-label"><span>24</span><input type="checkbox" id="time-format-toggle" checked><div class="toggle-track"><div class="toggle-handle"></div></div><span>12</span></label>`;
          const qnaBlocksHTML = qnaData.map(item => `
            <div class="qna">
              <p class="utc-timestamp" data-utc-time="${item.timestamp}" style="color: #8b949e;"></p>
              <p style="color: #a6d1ff;">${item.question}</p>
              <p>${item.answer}</p>
            </div>`).join('');
          
          qnaSection.innerHTML = toggleHTML + qnaBlocksHTML;
          setupEventListeners();

        } catch (error) {
          console.error("Failed to load Q&A data:", error);
          qnaSection.innerHTML = `<p class="loading-text" style="color: #ff5858;">failed to load questions.</p>`;
        }
      }

      function setupEventListeners() {
        const timeFormatToggle = document.getElementById('time-format-toggle');
        const timestampElements = document.querySelectorAll('.utc-timestamp');

        if (!timeFormatToggle) return;

        function updateAllTimestamps() {
          const use12HourFormat = timeFormatToggle.checked;
          timestampElements.forEach(function(element) {
            const utcDateString = element.getAttribute('data-utc-time');
            if (!utcDateString) return;
            const date = new Date(utcDateString);
            if (isNaN(date.getTime())) { element.textContent = 'invalid date'; return; }
            element.textContent = date.toLocaleString('en-US', {
              year: 'numeric', month: 'numeric', day: 'numeric',
              hour: 'numeric', minute: 'numeric', hour12: use12HourFormat
            }).replace(',', ' -').toLowerCase();
          });
        }

        updateAllTimestamps();
        timeFormatToggle.addEventListener('change', () => {
          timestampElements.forEach(el => el.classList.add('fading-out'));
          setTimeout(() => {
            updateAllTimestamps();
            timestampElements.forEach(el => el.classList.remove('fading-out'));
          }, FADE_DURATION);
        });
      }

      await fetchAndDisplayContent();
    });
  </script>

</body>
</html>
