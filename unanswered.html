<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unanswered questions</title>
  <style>
    /* All CSS styles are identical to the previous version */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; text-align: center; font-family: Helvetica, Arial, sans-serif; background-color: #0d1117; color: #c9d1d9; text-transform: lowercase; padding: 20px; }
    .top-container, .content-container { width: 100%; max-width: 400px; }
    .top-container { margin-bottom: 10px; }
    .top-container button { width: 100%; padding: 10px 0; background-color: #21262d; color: #c9d1d9; border: 1px solid #30363d; font-size: 1rem; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; border-radius: 5px; }
    .top-container button:hover { background-color: #30363d; border-color: #8b949e; }
    .content-container { margin-top: 20px; }
    .qna { border: 1px solid #30363d; border-radius: 8px; padding: 15px; background-color: #161b22; word-break: break-word; text-align: center; margin-top: 15px; }
    .qna p { margin: 0; color: #a6d1ff; }
    .disclaimer { font-size: 0.85em; color: #8b949e; margin: 0; }
    .redacted { color: #8b949e; font-style: italic; }
    .loading-text { color: #8b949e; }
  </style>
</head>
<body>

  <div class="top-container">
    <button onclick="navigateBack()">back to inbox</button>
  </div>
  
  <p class="disclaimer">these questions may be heavily edited and trimmed.</p>

  <div class="content-container" id="unanswered-list">
    <p class="loading-text">loading questions...</p>
  </div>

  <script>
    function navigateBack() {
      // Use window.location.replace to avoid browser history loops
      window.location.replace('index.html');
    }

    document.addEventListener('DOMContentLoaded', async function() {
      const listContainer = document.getElementById('unanswered-list');

      try {
        const response = await fetch('https://raw.githubusercontent.com/AdamMady/discordqna/refs/heads/main/unanswered.json');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const unansweredQuestions = await response.json();

        if (unansweredQuestions.length === 0) {
          listContainer.innerHTML = '<p class="loading-text">no unanswered questions.</p>';
          return;
        }

        const htmlToRender = unansweredQuestions.map(question => {
          const processedQuestion = question.replace(/@/g, '<span class="redacted">[redacted]</span>');
          return `<div class="qna"><p>${processedQuestion}</p></div>`;
        }).join('');

        listContainer.innerHTML = htmlToRender;
      
      } catch (error) {
        console.error("Failed to load unanswered questions:", error);
        listContainer.innerHTML = `<p class="loading-text" style="color: #ff5858;">failed to load questions.</p>`;
      }
    });
  </script>

</body>
</html>
